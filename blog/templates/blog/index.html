<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>P.rogramming Blog</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<style>
body {
    padding-top: 60px;
}
html {
  position: relative;
  min-height: 100%;
}
body {
  margin-bottom: 60px;
}
.footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 60px;
  background-color: #f5f5f5;
}
</style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">P.rogramming Django</a>
        </div>
    </div>
</div>

<div class="container">
    <div class="jumbotron">
        <h1>P.rogramming</h1>
        피로하다!
    </div>
</div>

<div>
  <h2>게시글</h2>
  <table>
    <tr>
      <td width=50>번호</td>
      <td width=200>제목</td>
      <td width=200>날짜</td>
    </tr>
    {% for post in post_list %}
    <tr>
      <td>{{ post.pk }}</td>
      <td><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></td>
      <td>{{ post.created_at }}</td>
    </tr>
    {% endfor %}
  </table>

</div>

<div class="footer">
    <div class="container">
        <p class="text-muted">Place sticky footer content here.</p>
    </div>
</div>

</body>
</html>
